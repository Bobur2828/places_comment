{% extends 'base.html' %}

{% block title %}
	Detail
{% endblock %}

{% block content %}
<div class="container mt-4 bg-light p-4">
    <div class="row">
        <div class="col-5">
            <img src="{{ place.image.url }}" alt="" width="500px">
        </div>
        <div class="col-6">
            <h2><b>{{ place.name }}</b></h2>
            <p>{{ place.description }}</p>
            <span><i class="fa-solid fa-location-dot"></i> {{ place.address }}</span>
        </div>
    </div>
</div>
{% endblock %}
