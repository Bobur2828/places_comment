{% extends 'base.html' %}

{% block title %}
	Profile
{% endblock %}

{% block content %}
    <div class="form-container">
        <form action="" method="POST" class="form-control w-25 login" enctype="multipart/form-data">
            <h2 style="color: #DEE2E6">Profile Update</h2>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-outline-success">Update</button>
        </form>
    </div>
{% endblock %}
