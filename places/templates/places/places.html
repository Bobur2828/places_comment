{% extends 'base.html' %}

{% block title %}
	Places
{% endblock %}

{% block content %}
    <div class="row" mb-3>
      <div class="col-4">
          <form action="" method="get" class="d-flex">
            <input class="form-control" type="text" placeholder="Qidiruv" name="q">
            <button class="btn btn-primary" type="submit">Qidiruv</button>
          </form>
      </div>
    </div>
        <div class="container mt-5">
            <div class="row">
                    {% for place in places %}
                         <div class="col-3">
                        <div class="card" style="width: 18rem;">
                          <img src="{{ place.image.url }}" class="card-img-top" alt="..." width="200px" height="180px">
                          <div class="card-body">
                            <h5 class="card-title">{{ place.name }}</h5>
                            <p class="card-text">Batafsil ma'lumot olish uchun batafsil tugmasini bosing.</p>
                            <a href="{% url 'places:detail' place.pk %}" class="btn btn-primary">Batafsil</a>
                          </div>
                        </div>
                        </div>
                    {% endfor %}

            </div>
        </div>

{% endblock %}
