{% extends 'base.html' %}

{% block title %}
	Login
{% endblock %}

{% block content %}
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <img src="{% if user.image %}{{ user.image.url }}{% else %}https://www.pngplay.com/wp-content/uploads/12/User-Avatar-Profile-PNG-Free-File-Download.png{% endif %}" height="100" width="100" style="border-radius: 50%"/>
      <span class="name mt-3">Username:{{ user.username}}</span>
      

      <span class="idd">Ism:{{user.first_name}}</span>
      <span class="idd">Familiya:{{user.last_name}}</span>

      <span class="idd">Email:{{user.email}}</span>

      <div
        class="d-flex flex-row justify-content-center align-items-center gap-2"
      >
        <span class="idd1">Tel:{{ user.phone_number }}</span>
        <span><i class="fa fa-copy"></i></span>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-center mt-3"
      >

      </div>
      <div class="d-flex mt-2">
        <a href="{% url 'users:profile' %}" class="btn btn-outline-success">Ma'lumotlarni tahrirlash</a>
      </div>


      <div class="px-2 rounded mt-4 date">
        <span class="join">Yaratilgan sana: {{ user.date_joined|date }}</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
